<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WEATHER API</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <!-- tab container -->
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location cntainer -->
            <div class="sub-container grant-location-container">
                <img src="./img/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p data-messageText>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search weather -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./img/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading search container -->
            <div class="sub-container loading-container">
                <img src="./img/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show  info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3-cards-parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./img/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- caed 2 -->
                    <div class="parameter">
                        <img src="./img/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./img/cloud.png">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                    </div>
                </div>
            </div>
            <!-- api error -->
            <div class="api-error-container er">
                <img src="./img/not-found.png" width="300" height="300" alt="404" data-notFoundImg >
                <p data-apiErrorText class="text-white text-lg uppercase "></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
